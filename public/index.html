<!DOCTYPE html>
<html ng-app="app" lang="en">
<!-- BEGIN header -->
<head>
	<!-- Metadata -->
	<meta charset="UTF-8">
	<meta name="description" content="MEAN Server Home: This page is the login-portal to the Skill Match Application. Use it to login with existing credentials, or create a new account for yourself!">
	<meta name="keywords" content="MEAN server home sce">
	<meta name="author" content="R. Javier">
	<meta name="last-modified" content="October 18, 2017">

	<!-- Tab Title -->
	<title>myMEAN.server</title>

	<!-- Standard Includes -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/main.css">


	<!-- Used for livereloaing page using Grunt -->
	<script src="//localhost:35729/livereload.js"></script>
</head>
<!-- END header -->

<!-- BEGIN body -->
<body>
	
<div ng-controller="login_page" id="container">
	<div id="login_input">
		<form>
			<input type="text" ng-model="user.name" placeholder="Username">
			<br>
			<input type="password" ng-model="user.password" placeholder="Password">	
			<button type="button" ng-click="createAccount()" class="btn btn-primary" ng->
				<span class="glyphicon glyphicon-user"></span> New User
			</button>
			<button type="button" ng-click="login(user)" class="btn btn-default">
				<span class="glyphicon glyphicon glyphicon-arrow-right"></span> Login
			</button>
		</form>
	</div>
</div>

</body>

<footer>
	<script type="text/javascript" src="js/lib/utility.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</footer>

</html>
